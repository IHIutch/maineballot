<input id="town-search" type="text" placeholder="Search for town..." />

<table>
    <thead>
        <tr>
        <th>County</th>
        <th>City or town</th>
        <th>Election website</th>
        <th>{{ page.ballot_description }}</th>
        </tr>
    </thead>
    <tbody>  
    {% for local in site.data.local_elections[page.datafile] %}
      <tr>
        <td>{{ local.county }}</td>
        <td>{{ local.city }}</td>
        <td>
          {% if local.website %}
              <a href="{{ local.website }}">
                  {{ local.county }}{{ local.city }} {{ local.type }} website
              </a>
          {% endif %}
        </td>
        <td>{{ local.ballot }}</td>
      </tr>
    {% endfor %}
    </tbody>
</table>
